<div class="container">
    <div class="row">
        <div class="btn-group">
            <button
                [(ngModel)]="likeParam"
                type="button"
                name="orderBy"
                class="btn btn-primary"
                btnRadio="Likers"
                (click)="loadUsers()"
            >
                Members who like me
            </button>
            <button
                [(ngModel)]="likeParam"
                type="button"
                name="orderBy"
                class="btn btn-primary"
                btnRadio="Likees"
                (click)="loadUsers()"
            >
                Members whom i like
            </button>
        </div>
    </div>
    <h2>
        {{
            likeParam === 'Likers'
                ? 'Members who like me'
                : "Members who I've liked"
        }}
        : {{ pagination.totalItems }}
    </h2>

    <div class="row equal">
        <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>

    <div class="text-center">
        <pagination
            [(ngModel)]="pagination.currentPage"
            [boundaryLinks]="true"
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [maxSize]="5"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;"
        >
        </pagination>
    </div>
</div>
