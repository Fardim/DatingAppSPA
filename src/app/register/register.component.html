<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>

    <hr />

    <div class="form-group">
        <label class="control-label">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender" />Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" />Female
        </label>
    </div>

    <div
        class="form-group"
        [ngClass]="{ 'has-error': username.errors && username.touched }"
    >
        <input
            type="text"
            class="form-control"
            placeholder="Username"
            formControlName="username"
        />
        <span
            class="help-block"
            *ngIf="username.hasError('required') && username.touched"
            >Username is required</span
        >
    </div>

    <div
        class="form-group"
        [ngClass]="{ 'has-error': knownAs.errors && knownAs.touched }"
    >
        <input
            type="text"
            class="form-control"
            placeholder="known As"
            formControlName="knownAs"
        />
        <span
            class="help-block"
            *ngIf="knownAs.hasError('required') && knownAs.touched"
            >Known As is required</span
        >
    </div>

    <div
        class="form-group"
        [ngClass]="{ 'has-error': dateOfBirth.errors && dateOfBirth.touched }"
    >
        <input
            type="text"
            class="form-control"
            placeholder="Date of birth"
            bsDatepicker
            [bsConfig]="bsConfig"
            formControlName="dateOfBirth"
        />
        <span
            class="help-block"
            *ngIf="dateOfBirth.hasError('required') && dateOfBirth.touched"
            >Date of birth is required</span
        >
    </div>

    <div
        class="form-group"
        [ngClass]="{ 'has-error': city.errors && city.touched }"
    >
        <input
            type="text"
            class="form-control"
            placeholder="City name"
            formControlName="city"
        />
        <span
            class="help-block"
            *ngIf="city.hasError('required') && city.touched"
            >City is required</span
        >
    </div>

    <div
        class="form-group"
        [ngClass]="{ 'has-error': country.errors && country.touched }"
    >
        <input
            type="text"
            class="form-control"
            placeholder="Country name"
            formControlName="country"
        />
        <span
            class="help-block"
            *ngIf="country.hasError('required') && country.touched"
            >Country is required</span
        >
    </div>

    <div
        class="form-group"
        [ngClass]="{ 'has-error': password.errors && password.touched }"
    >
        <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
        />
        <span
            class="help-block"
            *ngIf="password.hasError('required') && password.touched"
            >Password is required</span
        >
        <span
            class="help-block"
            *ngIf="password.hasError('minlength') && password.touched"
            >Password must be at least 4 characters</span
        >
        <span
            class="help-block"
            *ngIf="password.hasError('maxlength') && password.touched"
            >Password must be maximum 8 characters long</span
        >
    </div>

    <div
        class="form-group"
        [ngClass]="{
            'has-error': confirmPassword.errors && confirmPassword.touched
        }"
    >
        <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
        />
        <span
            class="help-block"
            *ngIf="
                confirmPassword.hasError('required') && confirmPassword.touched
            "
            >Password is required</span
        >
        <span
            class="help-block"
            *ngIf="registerForm.hasError('mismatch') && confirmPassword.touched"
            >Confirm Password must match password</span
        >
    </div>
    <div>
        <button
            class="btn btn-success"
            type="submit"
            [disabled]="!registerForm.valid"
        >
            Register
        </button>
        <button class="btn btn-default" type="button" (click)="cancel()">
            Cancel
        </button>
    </div>
</form>
